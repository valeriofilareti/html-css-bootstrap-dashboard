<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- header -->
  <header>
    <div class="container-fluid h-100">
      <div class="row h-100 align-items-center">
        <div class="col-2">
          <img class="mobile-logo d-md-none" src="img/mobile-logo.png" alt="">
          <img class="logo d-none d-md-block" src="img/logo.svg" alt="">
        </div>
        <div class="col-9 col-lg-8 searchbar">
          <input type="text" placeholder="cerca...">
        </div>
        <div class="col-1 col-lg-2 d-flex justify-content-between">
          <div class="list d-none d-lg-block">
            <i class="fa-solid fa-list"></i>
          </div>
          <div class="question d-none d-lg-block">
            <i class="fa-solid fa-circle-question"></i>
          </div>
          <div class="dots d-none d-lg-block">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="bell">
            <i class="fa-regular fa-bell"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- /header -->
  <!-- left-bar -->
  <section class="vf-left-bar d-flex flex-column justify-content-between debug">
    <div class="vf-container">
      <div class="row row-cols-2">
        <div class="col-1">X</div>
        <div class="col d-none d-md-block">voce</div>
      </div>
      <div class="row row-cols-2">
        <div class="col-1">X</div>
        <div class="col d-none d-md-block">voce</div>
      </div>
      <div class="row row-cols-2">
        <div class="col-1">X</div>
        <div class="col d-none d-md-block">voce</div>
      </div>
    </div>
    <div class="vf-container">
      <div class="row">
        <div class="col-1">X</div>
        <div class="col d-none d-md-block">voce</div>
      </div>
    </div>
  </section>
  <!-- /left-bar -->
  <!-- main -->
  <main>
    <!-- main-top -->
    <div class="main-top">
      <div class="row mx-0 row-cols-1 row-cols-md-3">
        <div class="col-sm-2 stud">studente</div>
        <div class="col-sm-5 boolean">boolean</div>
        <div class="col-sm-4">online</div>
      </div>
    </div>
    <!-- /main-top -->
    <!-- main-section -->
    <div class="row mx-0 row-cols-1 row-cols-md-2">
      <div class="col">
        <div class="row row-cols-1">
          <div class="col">studenti</div>
          <div class="col">faq</div>
        </div>
      </div>
      <div class="col">
        <div class="row row-cols-1">
          <div class="col">todo</div>
          <div class="col">graphics</div>
        </div>
      </div>
    </div>
    <!-- /main-section -->
  </main>
  <!-- /main -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
